<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Happy+Monkey&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;600;700&family=Protest+Guerrilla&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-half" id="top-half">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el">
        <button id="main-btn">Convert</button>
    </div>
    <div class="second-half" id="second-half">
        <div class="box-des" id="box1">
            <h3>Length(Meter/Feet)</h3>
            <p id="length">20 meters = 65.232 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="box-des" id="box2 ">
            <h3>Volume(Litres/Gallons)</h3>
            <p id="volume">20 liters = 5.182 gallons | 20 gallons = 75.482 liters</p>
        </div>
        <div class="box-des" id="box3">
            <h3>Mass(Kilograms/Pounds)</h3>
            <p id="mass">20 kilos = 44.839 pounds | 20 pounds = 9.883kilos</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
